<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Upload Files</title>
  </head>
  <body>
    <h1>Upload Files:</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <form action="http://localhost:3000/restro/addFood" 
        enctype="multipart/form-data"
        method="post" class="container-fluid col-7"
    >
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User Id</label>
            <input type="text" name="userId" class="form-control" id="exampleFormControlInput1" placeholder="User Id">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">1st File</label>
            <input class="form-control" name="file1" type="file" id="formFile" />
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">2nd File</label>
            <input class="form-control" name="file2" type="file" id="formFile" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </body>
</html>
